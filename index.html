<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Spider</title>
  </head>

  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <!-- documentation three.js https://jeromeetienne.github.io/AR.js/three.js/-->
  <!-- tutorial here https://medium.com/chialab-open-source/ar-js-the-simpliest-way-to-get-cross-browser-ar-on-the-web-8f670dd45462 -->
  <!-- barcode generator https://au.gmented.com/app/marker/marker.php -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  <script>
    THREEx.ArToolkitContext.baseURL =
      "https://rawgit.com/jeromeetienne/ar.js/master/three.js/";
  </script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;"
    >
      <a-marker preset="hiro">
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity
          obj-model="obj:url(https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/model/Only_Spider_with_Animations_Export.obj);mtl:url(https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/model/Only_Spider_with_Animations_Export.mtl)"
          position="0 0 0"
          scale="0.01 0.01 0.01"
        >
          <a-animation
            attribute="position"
            dur="3000"
            from="-15 0 0"
            to="15 0 0"
            easing="linear"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
      </a-marker>
      <a-marker preset="kanji">
        <a-sphere
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"
          radius="0.5"
          position="0 0.5 0"
          segments-height="53"
        >
          <a-animation
            attribute="scale"
            dur="1000"
            from="1 1 1"
            to="2 2 2"
            direction="alternate-reverse"
            easing="ease-in-out-circ"
            repeat="indefinite"
          ></a-animation>
        </a-sphere>
      </a-marker>
      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/pattern-avian.patt"
      >
        <a-entity
          obj-model="obj:url(https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/model/Only_Spider_with_Animations_Export.obj);mtl:url(https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/model/Only_Spider_with_Animations_Export.mtl)"
          position="0 0 0"
          scale="0.01 0.01 0.01"
        >
          <a-animation
            attribute="position"
            dur="3000"
            from="-15 0 0"
            to="15 0 0"
            easing="linear"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
      </a-marker>
      <a-marker type="barcode" value="50">
        <a-entity
          obj-model="obj:url(https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/model/Only_Spider_with_Animations_Export.obj);mtl:url(https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/model/Only_Spider_with_Animations_Export.mtl)"
          position="0 0 0"
          scale="0.01 0.01 0.01"
        >
          <a-animation
            attribute="position"
            dur="3000"
            from="-15 0 0"
            to="15 0 0"
            easing="linear"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
      </a-marker>
      <a-marker type="barcode" value="100">
        <a-sphere
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"
          radius="0.5"
          position="0 0.5 0"
          segments-height="53"
        >
          <a-animation
            attribute="scale"
            dur="1000"
            from="1 1 1"
            to="2 2 2"
            direction="alternate-reverse"
            easing="ease-in-out-circ"
            repeat="indefinite"
          ></a-animation>
        </a-sphere>
      </a-marker>
      <a-marker type="barcode" value="150">
      <a-box
        position="-1 0.5 1"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>
      <a-sphere
        position="0 1.25 -1"
        radius="1.25"
        color="#EF2D5E"
        shadow
      ></a-sphere>
      <a-cylinder
        position="1 0.75 1"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>
      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
