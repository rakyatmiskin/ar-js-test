<!DOCTYPE html>
<html>
<head>
<title>AR.js Spider</title>
</head>
  
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='hiro'>
       <!--<a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
        <a-animation attribute="scale" dur="1000" from="1 1 1" to="2 2 2" direction='alternate-reverse' easing="ease-in-out-circ" repeat="indefinite"></a-animation>
      </a-sphere>-->
      <!-- Adding an OBJ file to an AR Project-->
      <a-entity obj-model="obj:url(https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/model/Only_Spider_with_Animations_Export.obj);mtl:url(https://cdn.jsdelivr.net/gh/rakyatmiskin/ar-js-test/model/Only_Spider_with_Animations_Export.mtl)" position = "0 0 0" scale = "0.01 0.01 0.01">
        <a-animation attribute="position" dur="3000" from="-15 0 0" to="15 0 0" easing="linear" repeat="indefinite"></a-animation>
      </a-entity>
    </a-marker>
    <a-marker preset='kanji'>
       <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
        <a-animation attribute="scale" dur="1000" from="1 1 1" to="2 2 2" direction='alternate-reverse' easing="ease-in-out-circ" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-marker>
    <a-entity camera>

    </a-entity>
  </a-scene>
</body>
  
</html>
